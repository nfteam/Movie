<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script src="js/Intercept.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>公告详情</strong></div>
    <div class="body-content">
        <form  class="form-x" id="aud">
            <div style="padding-left: 20%">
                <div class="form-group" style="position: relative;z-index: 1;">
                    <div class="label">
                        <h4>标题：</h4>
                    </div>
                    <div>
                        <h2 id="title"></h2>
                    </div>
                </div>

                <div condition="$iscid eq 1">
                    <div class="form-group" style="position: relative;z-index: 1;">
                        <div class="label">
                            <h4>内容：</h4>
                        </div>
                        <div class="noticeValue">

                        </div>
                    </div>
                </div>

                <div class="form-group" style="position: relative;z-index: 1;">
                    <div class="label">
                        <h4>发布人：</h4>
                    </div>
                    <div class="field">
                        <h2 id="admin"></h2>
                    </div>
                </div>
                <div class="form-group" style="position: relative;z-index: 1;">
                    <div class="label">
                        <h4>发布时间：</h4>
                    </div>
                    <div class="field">
                        <h2 id="time"></h2>
                    </div>
                </div>
            </div>
            </if>

            <div class="form-group" style="padding-left: 40%">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="button" id="return"> 返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    $(function () {
        $.get("../../notice/findNoticeById",{"notice.noticeId":Intercept("id")},function (result) {
            $("#title").append("<p>"+result.noticeTitle+"</p>");
            $(".noticeValue").append("<textarea rows='10' cols='80' readonly>"+result.noticeValue+"</textarea>");
            $("#admin").append("<p>"+result.adminName+"</p>");
            $("#time").append("<p>"+result.addTime+"</p>");
        });

        $("#return").on("click",function () {
            history.go(-1);
        });
    });
</script>
</html>

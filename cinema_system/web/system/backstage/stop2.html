    $('.hc_login_btn_div').click(function(){
        var shopname = $('input[name="shopname"]').val();

        var address = $('input[name="address"]').val();
        var shortname = $('input[name="shortname"]').val();

    });
	$(".hc_login_input").change(function(j){
		var v=$(this).val();
		var p=$(this).attr("shopname"); 
		switch(p){
		case "shopname":	if(v == '' ||v == null){
			  alert('用户名不能为空'); 
			} 
		break;
		case "shortname":
		 	var patrn=/[u4e00-u9fa5]/;  
			if(v == '' ||v == null){
			  alert('店铺CODE不能为空'); 
			} 
		break; 
		case "phone":
		   if(v == '' ||v == null){
			  alert('联系电话不能为空'); 
			} 
		break;
		case "address":
		   if(v == '' ||v == null){
			  alert('联系地址不能为空'); 
			} 
		break;
		case "pwd":
			var patrn=/(.){4,16}/;  
			if(!patrn.exec(v)){
				 alert('密码是4-16位的字母、数字,区分大小写');  
			 } 
		break;
		}
	});
	$('#submitImg').click(function(){
		ajaxFileUpload();
	});
	function ajaxFileUpload()
	{
		$("#loading")
		.ajaxStart(function(){
			$(this).show();
		})
		.ajaxComplete(function(){
			$(this).hide();
		});
  
		$.ajaxFileUpload
		(
			{
				url:'http://m6.waimairen.com/index.php?ctrl=other&action=userupload&type=shoplogo&datatype=json',
				secureuri:false,
				fileElementId:'imgFile',
				dataType: 'json',
				data:{name:'logan', id:'id'},
				success: function (data, status)
				{
					if(typeof(data.error) != 'undefined')
					{
						if(data.error == false)
						{ 
						 
							$('#img').val(data.msg);
 	           $('#imgshow').attr('src',data.msg);
 	                $('#imgshow').show(); 
						}else
						{
							alert(data.msg);
						}
					}else{
					  alert(data);
					}
				},
				error: function (data, status, e)
				{
					alert(e);
				}
			}
		)
		
		return false;

	}

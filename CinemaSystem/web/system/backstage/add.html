<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加影厅</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  

      <div>
      <div class="form-group" style="position: relative;z-index: 1;">
        <div class="label">
          <label>影厅名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>

        <div class="form-group" style="position: relative;z-index: 1;">
          <div class="label">
            <label>位置数量：</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" value="" name="title" data-validate="required:请输入位置数量" />
            <div class="tips"></div>
          </div>
        </div>

        <div class="photo">
          <img src="../images/11.jpg" width="100%" height="180px"/>
          <div  style="margin-top: 5px">
            <input type="file" value="sdfs" />
            <input type="button" value="sdfs"/>
          </div>

        </div>

      <div condition="$iscid eq 1">
        <div class="form-group" style="position: relative;z-index: 1;">
          <div class="label">
            <label>影厅类型：</label>
          </div>
          <div class="field">
            <select name="cid" class="input w50">
              <option value="">请选择分类</option>
              <option value="">产品分类</option>
              <option value="">产品分类</option>
              <option value="">产品分类</option>
              <option value="">产品分类</option>
            </select>
            <div class="tips"></div>
          </div>
        </div>

      </div>
      </div>

        <div class="form-group">
          <div class="label">
            <label>其他属性：</label>
          </div>
          <div class="field" style="padding-top:8px;"> 
            正常 <input id="ishome"  type="radio" name="state" value="1"/>
            维护 <input id="isvouch"  type="radio" name="state" value="2"/>
          </div>
        </div>
      </if>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
